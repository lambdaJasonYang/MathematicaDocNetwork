# This workflow copies the docs folder from this private repo into the public userjy.github.io repo

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    branches: [main]

  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
    - uses: actions/checkout@v2

    - name: Copy
      uses: andstor/copycat-action@v3.2.4
      with:
        personal_token: ${{ secrets.STUFF }}
        src_path: out/.
        src_branch: main
        dst_path: /.
        dst_owner: userJY
        dst_repo_name: MathematicaDocNetwork
        dst_branch: main
        clean: true

    - name: heyguys
      uses: actions/checkout@v2
      with:
        repository: userJY/MathematicaDocNetwork
        path: MathematicaDocNetwork
        ref: "main"
        token: ${{secrets.STUFF}}
        fetch-depth: 0
    - name: hihi
      run: |
           git config -l
           ls
           touch README.md
           echo "# [Landing Page](https://userjy.github.io/ExportNextJSsample)  \r\n hi" >> README.md
           git config --global user.name "GithubUser"
           git config --global user.email "myaction.users.noreply.github.com"
           git add .
           git commit -m 'up'
           git status
           git push -u origin HEAD
      working-directory: MathematicaDocNetwork
          
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"
